    <script language="javascript">
        alert('veuillez remplir les differents champs de texte et cliquer sur calculer');
        function  calcul(){
            var a,b,c,d,e,f;
            a=eval(document.f1.n1.value);

            c=eval(document.f1.n3.value);
            d=eval(document.f1.n4.value);

        }

    <form name="f1">

            <tr>
